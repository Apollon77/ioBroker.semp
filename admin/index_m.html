<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">

		function showHideSettings() {
		}

        
        function CheckIP(onChange, instance) {
			console.log("CheckIP");
			var $ip = $('#IPAddress');

			if (!$ip.val()) {
                console.log("call get IP from " + instance);
				getIP(onChange, instance);
            }
		}

        //var timeout1;
        function getIP(onChange, instance) {
            //timeout1 = setTimeout(function () {
            //    getIP(onChange, instance);
            //}, 4000);

            //function sendTo(_adapter_instance, command, message, callback)
            sendTo(instance, 'getIP', null, function (list) {
                //if (timeout1) {
                //    clearTimeout(timeout1);
                //    timeout1 = null;
                //}

                console.log('got ip ' + JSON.stringify(list));

				$('#IPAddress').val(list);

				showHideSettings();
				onChange(true);
                M.updateTextFields();

            });
        }



        function CheckUUID(onChange, instance) {
            console.log("CheckUUID");
			var $uuid = $('#UUID');

            if (!$uuid.val()) {
                console.log("call get UUID from " + instance);
                getUUID(onChange, instance);
            }

        }

        //var timeout2;
        function getUUID(onChange, instance) {
            //timeout2 = setTimeout(function () {
            //    getUUID(onChange, instance);
            //}, 4000);

            //function sendTo(_adapter_instance, command, message, callback)
            sendTo(instance, 'getUUID', null, function (list) {
                //if (timeout2) {
                //    clearTimeout(timeout2);
                //    timeout2 = null;
                //}

                console.log('got uuid ' + JSON.stringify(list));

                $('#UUID').val(list);

				showHideSettings();
				onChange(true);
                M.updateTextFields();

            });
        }

		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);


			var _id = 'semp.' + instance;
			CheckIP(onChange, _id);
			CheckUUID(onChange, _id);

			showHideSettings();

			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();

			values2table('devices', settings.devices, onChange, tableSystemsOnReady);
		}

        function tableSystemsOnReady() {

        }


		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});

            obj.devices = table2values('devices');

			callback(obj);
		}
	</script>

</head>

<body>

		<div class="row">

										<th id="tableDevices_col12" data-name="MinOffTime" data-type="text" style="background: #64b5f6 " class="translate">minOffTime</th>

										<th id="tableDevices_col13" data-name="OID_Power" data-type="text" style="background: #64b5f6 " class="translate">OID_Power</th>
										<th id="tableDevices_col14" data-name="OID_OnOff" data-type="text" style="background: #64b5f6 " class="translate">OID_OnOff</th>

					</div>
