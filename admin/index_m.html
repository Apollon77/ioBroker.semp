	<script type="text/javascript">

		function showHideSettings() {
		}


		function CheckIP(onChange, instance) {
			console.log("CheckIP");
			var $ip = $('#IPAddress');

			if (!$ip.val()) {
				console.log("call get IP from " + instance);
				getIP(onChange, instance);
			}
		}

		//var timeout1;
		function getIP(onChange, instance) {
			//timeout1 = setTimeout(function () {
			//    getIP(onChange, instance);
			//}, 4000);

			//function sendTo(_adapter_instance, command, message, callback)
			sendTo(instance, 'getIP', null, function (list) {
				//if (timeout1) {
				//    clearTimeout(timeout1);
				//    timeout1 = null;
				//}

				console.log('got ip ' + JSON.stringify(list));

				$('#IPAddress').val(list);

				showHideSettings();
				onChange(true);
				M.updateTextFields();

			});
		}



		function CheckUUID(onChange, instance) {
			console.log("CheckUUID");
			var $uuid = $('#UUID');

			if (!$uuid.val()) {
				console.log("call get UUID from " + instance);
				getUUID(onChange, instance);
			}

		}

		//var timeout2;
		function getUUID(onChange, instance) {
			//timeout2 = setTimeout(function () {
			//    getUUID(onChange, instance);
			//}, 4000);

			//function sendTo(_adapter_instance, command, message, callback)
			sendTo(instance, 'getUUID', null, function (list) {
				//if (timeout2) {
				//    clearTimeout(timeout2);
				//    timeout2 = null;
				//}

				console.log('got uuid ' + JSON.stringify(list));

				$('#UUID').val(list);

				showHideSettings();
				onChange(true);
				M.updateTextFields();

			});
		}

        function CheckDeviceBaseId(onChange, instance) {
            console.log("CheckDeviceBaseId");
            var $devicebaseid = $('#DeviceBaseID');

            if (!$devicebaseid.val()) {
                console.log("call get $devicebaseid from " + instance);
                getDeviceBaseId(onChange, instance);
            }
		}

        //var timeout3;
        function getDeviceBaseId(onChange, instance) {
            //timeout3 = setTimeout(function () {
            //    getDeviceBaseId(onChange, instance);
            //}, 4000);

            //function sendTo(_adapter_instance, command, message, callback)
            sendTo(instance, 'getDeviceBaseID', null, function (list) {
                //if (timeout3) {
                //    clearTimeout(timeout3);
                //    timeout3 = null;
                //}

                console.log('got DeviceBaseID ' + JSON.stringify(list));

                $('#DeviceBaseID').val(list);

                showHideSettings();
                onChange(true);
                M.updateTextFields();

            });
        }


		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);


			var _id = 'semp.' + instance;
			CheckIP(onChange, _id);
			CheckUUID(onChange, _id);
            CheckDeviceBaseId(onChange, _id);

			showHideSettings();

			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();

			values2table('devices', settings.devices, onChange, tableDevicesOnReady);
		}

		function tableDevicesOnReady() {

			console.log('tableDevicesOnReady');

			$('#devices .table-values-div .table-values .values-buttons[data-command="edit1"]').on('click', function () {

				let id = $(this).data('index');

				console.log('edit devices Power-OID clicked ID=' + id);

				initSelectId(function (sid) {

					sid.selectId('show', $('#devices .values-input[data-name="Name"][data-index="' + id + '"]').val(), function (newId) {
						if (newId) {
							$('#devices .values-input[data-name="OID_Power"][data-index="' + id + '"]').val(newId).trigger('change');

							//define ID F-11223344-112233445566-00
                            var $devicebaseid = $('#DeviceBaseID');

							var deviceid = "F-" + $devicebaseid.val() + "-" + ("000000000000" + (id + 1)).slice(-12) + "-00";
							$('#devices .values-input[data-name="ID"][data-index="' + id + '"]').val(deviceid).trigger('change');

							var name = "";
							var names = newId.split(".");
							if (names.length > 3) {
								name = names[2];
                            }
                            $('#devices .values-input[data-name="Name"][data-index="' + id + '"]').val(name).trigger('change');
						}
					});
				});
			});
            $('#devices .table-values-div .table-values .values-buttons[data-command="edit2"]').on('click', function () {

                let id = $(this).data('index');

                console.log('edit devices OnOff-OID clicked ID=' + id);

                initSelectId(function (sid) {
                    sid.selectId('show', $('#devices .values-input[data-name="Name"][data-index="' + id + '"]').val(), function (newId) {
                        if (newId) {
                            $('#devices .values-input[data-name="OID_OnOff"][data-index="' + id + '"]').val(newId).trigger('change');
                        }
                    });
                });
            });

		}

		var selectId;
		function initSelectId(callback) {

			if (selectId) {
				return callback(selectId);
			}

			socket.emit('getObjects', function (err, objs) {
				selectId = $('#dialog-select-member').selectId('init', {
					noMultiselect: true,
					objects: objs,
					imgPath: '../../lib/css/fancytree/',
					filter: { type: 'state' },
					name: 'scenes-select-state',
					texts: {
						select: _('Select'),
						cancel: _('Cancel'),
						all: _('All'),
						id: _('ID'),
						name: _('Name'),
						role: _('Role'),
						room: _('Room'),
						value: _('Value'),
						selectid: _('Select ID'),
						from: _('From'),
						lc: _('Last changed'),
						ts: _('Time stamp'),
						wait: _('Processing...'),
						ack: _('Acknowledged'),
						selectAll: _('Select all'),
						unselectAll: _('Deselect all'),
						invertSelection: _('Invert selection')
					},
					columns: ['image', 'name', 'role', 'room']
				});
				callback(selectId);
			});
		}


		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});

			obj.devices = table2values('devices');

			callback(obj);
		}
	</script>

										<th id="tableDevices_col8" data-name="Vendor" data-type="text" style="background: #64b5f6 " class="header translate">vendor</th>
										<th id="tableDevices_col9" data-name="SerialNr" data-type="text" style="background: #64b5f6 " class="header translate">serialNr</th>
										<th id="tableDevices_col10" data-name="OptionalEnergy" data-type="checkbox" style="background: #64b5f6 " class="header translate">optionalEnergy</th>
										<th id="tableDevices_col11" data-name="MinOnTime" data-type="text" style="background: #64b5f6 " class="header translate">minOnTime</th>
										<th id="tableDevices_col12" data-name="MinOffTime" data-type="text" style="background: #64b5f6 " class="header translate">minOffTime</th>

									</tr>
